<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8" />
        <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
        <title>MEED</title>
        <style>
            body {
                margin: 0;
                overflow: hidden;
                background-color: #000000;
            }
            canvas.emscripten {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
            }
        </style>
    </head>
    <body>
        <canvas class="emscripten" id="canvas" tabindex="-1"></canvas>
        <script>
            var Module = {
                canvas: (function () {
                    var canvas = document.getElementById("canvas");
                    canvas.width = window.innerWidth;
                    canvas.height = window.innerHeight;
                    return canvas;
                })(),
                onRuntimeInitialized: function () {
                    // Runtime is ready
                },
            };
        </script>
        <script src="MEEDApp.js"></script>
    </body>
</html>
